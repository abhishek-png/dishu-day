<!DOCTYPE html>

<head>

    <div class="pocket" onclick="openPopup(10)">💫</div>
    <div class="pocket" onclick="openPopup(11)">🥰</div>

  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="" alt="Dishu memory" />
    <p id="popup-text"></p>

  <script src="script.js"></script>
